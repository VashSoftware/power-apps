TextDialog As CanvasComponent:
    BackButton: =true
    Description: ="Text"
    DialogText: =TextInput1.Text
    Fill: =RGBA(0, 0, 0, 0)
    Height: =768
    InputHint: ="Text"
    OnReset: |-
        =Set(outcomeVariable, Blank());
        Reset(TextInput1);
    Title: ="Text"
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle2 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
